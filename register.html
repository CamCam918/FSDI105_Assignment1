<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
    <title>Users</title>
</head>
<body>
    <h1 id="title">Register a User in the System</h1>
    <div class="captureForm">       

        <div class="control">
            <label>User Name:</label>
            <input id="userName" type="text">
        </div>

        <div class="control">
            <label>Password: </label>
            <input id="txtPassword" type="password">
        </div>
        
        <div class="control">
                    <label>Email:</label>
                    <input id="txtEmail" type="email">
                </div>

        <div class="control">
            <label>First Name: </label>
            <input id="txtFirst" type="text">
        </div>

        <div class="control">
            <label>Last Name: </label>
            <input id="txtLast" type="text">
        </div>

        <div class="control">
            <label>Age: </label>
            <input id="txtAge" type="number">
        </div>

        <div class="control">
            <label>Address: </label>
            <input id="txtAddress" type="text">
        </div>

        <div class="control">
            <label>Phone Number: </label>
            <input id="txtPhone" type="tel">
        </div>

        <div class="control">
            <label>Color</label>
            <input id="txtColor" type="color">
        </div>
        
        <div class="control">
            <label>Payment: </label>
            <select id="selPayment">
                <option>Paypal</option>
                <option>Check</option>
                <option>Cash</option>
                <option>BitCoin</option>
            </select>
        </div>

        <button id="btnSave">Register User</button>
    </div>
    


    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="storeManager.js"></script>
    <script src="register.js"></script>
    
    <!-- <script src="test.js"></script> -->
</body>
</html>
